<html>
    <head>
        <title>Conversion Of Number System</title>
        <link rel="stylesheet" href="convert.css">
    </head>
    <body><div class="binary">
        <h1>Conversion of Binary into Hexa/Decimal/Octal</h1><br>
        <label for="binary">Enter A Binary Digit :</label>
        <input type="number" id="binary" placeholder="e.g='1101','111111011010'"><br><br>
        <select id="ConversionType">
            <option id="ConversionType" value="decimal">Decimal</option>
            <option id="ConversionType" value="hexadecimal">HexaDecimal</option>
            <option id="ConversionType" value="octal">Octal</option>
            <option id="ConversionType" value="all">ALL</option>
        </select>
        <button type="button" id="convbtn">Convert</button>
        <h1 id="result1"></h1>
        <h1 id="result2"></h1>
        <h1 id="result3"></h1>
       

    </div>
<h1 class="who"><span>Confusion is part of programming.</span> ― Felienne Hermans</h1>
    <div class="decimal">
        <h1>Conversion of Decimal into Hexa/Binary/Octal</h1><br>
        <label for="decimal1">Enter A Decimal Digit :</label>
        <input type="number" id="decimal1" placeholder="e.g='62','32'"><br><br>
        <select id="Conversion1Type">
            <option id="Conversion1Type" value="binary">Binary</option>
            <option id="Conversion1Type" value="hexadecimal">HexaDecimal</option>
            <option id="Conversion1Type" value="octal">Octal</option>
            <option id="Conversion1Type" value="all">ALL</option>
        </select>
        <button type="button" id="convdecimalbtn">Convert</button>
        <h1 id="result4"></h1>
        <h1 id="result5"></h1>
        <h1 id="result6"></h1>
       </div>

</html>
